<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>
<body>
    <div class="container-loging">
        <div class="background-container">
            <div>
                <img src="assets/img1.jpg" class="log-img" alt="">
            </div>
            <div class="form-container">
                <div>
                    <h2>Welcome To Car Rental</h2>
                    <h4 style="line-height: 0px;">Rent your first car from us</h4>
                </div>
                <div class="login-box">
                    <form id="loginForm">
                        <input type="email" placeholder="Email" required>
                        <input type="password" placeholder="Password" required>
                        <div class="row">
                            <a href="#" class="forgot">Forgot password?</a>
                        </div>
                        <div class="toggle-row">
                            <label class="switch">
                                <input type="checkbox">
                                <span class="slider"></span>
                            </label>
                            <span class="remember-text">Remember sign in details</span>
                        </div>

                        <button type="submit" class="login-btn">Log in</button>
                        <button type="button" class="signin-btn" onclick="signinBtn()">Sign in</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
