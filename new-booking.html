<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>New Booking</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="form-container">
    <h2>New Car Booking</h2>
    <form id="bookingForm">
      <label for="customer">Customer Name</label>
      <input type="text" id="customer" required>

      <label for="car">Select Car</label>
      <select id="car" required>
        <option value="">-- Select a Car --</option>
        <option value="Toyota Corolla">Toyota Corolla</option>
        <option value="Honda Civic">Honda Civic</option>
        <option value="Tesla Model 3">Tesla Model 3</option>
      </select>

      <label for="pickup">Pickup Date</label>
      <input type="date" id="pickup" required>

      <label for="dropoff">Drop-off Date</label>
      <input type="date" id="dropoff" required>

      <button type="submit">Confirm Booking</button>
    </form>

    <button onclick="location.href='index.html'" style="margin-top: 20px;">‚Üê Back to Dashboard</button>
  </div>

  <script>
    const bookingForm = document.getElementById('bookingForm');
    bookingForm.addEventListener('submit', function (e) {
      e.preventDefault();
      alert("Booking Confirmed!");
      bookingForm.reset();
    });
  </script>
</body>
</html>
