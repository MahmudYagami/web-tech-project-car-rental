<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Profile Management</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="profile-container">
    <h2>My Profile</h2>
    
    <div class="avatar-section">
      <img id="avatar" src="https://via.placeholder.com/100" alt="Profile Picture">
      <input type="file" id="avatarInput" accept="image/*">
    </div>

    <div class="profile-details">
      <label>Full Name</label>
      <input type="text" id="name" value="John Doe" disabled>

      <label>Email</label>
      <input type="email" id="email" value="john@example.com" disabled>

      <label>Password</label>
      <input type="password" id="password" value="123456" disabled>
    </div>

    <div class="buttons">
      <button id="editBtn">Edit Profile</button>
      <button id="saveBtn" style="display: none;">Save Changes</button>
      <button id="changePassBtn">Change Password</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
